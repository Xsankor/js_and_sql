<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Список сотрудников</title>
</head>
<body>
    <div class="content">
        <div class="bgc_y"></div>
        <div class="container">
            <div class="content__text">
                <div class = 'left_block'>
                    <p>Организация</p>
                    <select name="org" class='selector' id="org_select">
                        <option value="0"></option>
                    </select>
                    <p>Сотрудник</p>
                    <select name="employees" class='selector' id="employees_select" >
                        <option value="0"></option>
                    </select>
                
                    <form class="check_prof">
                        <input type="checkbox" id="A1" name="A1" value="10"> Директор
                        <input type="checkbox" id="A2" name="A2" value="20"> Инженер
                        <input type="checkbox" id="A3" name="A3" value="30"> Менеджер
                    </form>
                
                    <input type="button" class="b_add btn" value="Добавить">
                    <input type="button" class="b_clr btn" value="Очистить">
                    </div>
            </div>
            <div class="content__right">
                <div class='result'>
                    <p>Список сотрудников</p>
                    <table>
                        <tr>
                            <td class = 'name'>ФИО</td>
                            <td class = 'org'>Организация</td>
                            <td class = 'pos'>Должность</td>
                        </tr>
                        <tr class='row'>
                       </tr>
                      </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
